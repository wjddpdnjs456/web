    <!--카드게임-->
    <script>
        const $main = $("main"),
            $card = $(".card"),
            $btnSound = $(".btn-sound"),
            $turns = $(".turns span"),
            $attempts = $(".attempts span"),
            $wins = $(".wins span"),
            $themeSong = $("#theme-song")[0],
            $success = $(".success"),
            $successMsg = $(".success .msg"),
            $btnContinue = $(".btn-continue"),

            dataMatch = "data-matched",
            dataType = "data-type",
            selectedClass = "is-selected",
            playSoundClass = "is-playing",
            scoreUpdataClass = "is-updating",
            lastTurnClass = "last-turn",
            visibleClass = "is-visible",
            timeoutLength = 900;

        let sound = [
                "../assets/audio/match2.mp3",
                "../assets/audio/match.mp3",
                "../assets/audio/up.mp3"
            ],
            soundMatch = new Audio(sound[0]),
            soundNoMatch = new Audio(sound[1]),
            soundSuccess = new Audio(sound[2]),
            turnsCount = 5, //기회 횟수
            attempsCount = 0, //시도 횟수
            winCount = 0, //우승 횟수
            card1, card2, msg;

        //카드 섞기 및 시작하기
        shuffleCards();

        //음악 아이콘
        $btnSound.on("click", function () {
            $(this).toggleClass(playSoundClass);
            if ($(this).hasClass(playSoundClass)) {
                $themeSong.play();
            } else {
                $themeSong.pause();
            }
        });

        //카드를 클릭하면 is-selected를 추가
        $card.click(function () {
            if ($(this).attr(dataMatch) == "false") {
                $(this).addClass(selectedClass);
            }
            let selectedCards = $("." + selectedClass); //선택된 카드를 클래스로 변경

            //만약에 카드1과 카드2가 같다면
            if (selectedCards.length == 2) {
                card1 = selectedCards.eq(0).attr(dataType);
                card2 = selectedCards.eq(1).attr(dataType);

                //만약에 카드1과 카드2가 같으면 그대로~~~(dataMatch->ture), 음악재생
                if (card1 == card2) {
                    selectedCards.attr(dataMatch, true).removeClass(selectedClass);

                    //성공 음악 재생
                    if ($btnSound.hasClass(playSoundClass)) {
                        soundMatch.play();
                    }
                } else {
                    //실패 음악 재생
                    if ($btnSound.hasClass(playSoundClass)) {
                        soundNoMatch.play();
                    }
                    //만약에 카드1과 카드2가 다르면 원래 상태로~~~(selectedClass 제거), 음악재생
                    setTimeout(function () {
                        turnsCount--;
                        $turns.addClass(scoreUpdataClass).html(turnsCount);
                        selectedCards.removeClass(selectedClass);
                    }, timeoutLength);

                    //기회가 1번 남았을 때 주의 표시
                    if (turnsCount === 1) {
                        setTimeout(function () {
                            $turns.addClass(lastTurnClass)
                        }, timeoutLength)
                    }
                    //기회가 없을 때 시도+1 기회+5
                    if (turnsCount <= 0) {
                        setTimeout(function () {
                            turnsCount = 5;
                            $turns.removeClass(lastTurnClass).html(turnsCount);
                            $card.attr(dataMatch, false); //모든 카드를 초기화
                            attempsCount += 1; //시도 +1
                            $attempts.html(attempsCount); //시도 출력
                        }, timeoutLength);
                    }
                }
            }

            //완성했을 때 : dataMatch가 true 갯수 == 전체 카드 갯수 : 음악 추가, 우승+1, 성공 메세지
            if ($('[' + dataMatch + '="true"]').length == $card.length) {
                setTimeout(function () {
                    //성공 메세지
                    $success.addClass(visibleClass);

                    //완성 음악 추가
                    soundSuccess.play();
                    winCount += 1;
                    $wins.html(winCount);
                }, timeoutLength)

                //완성 메세지
                switch (true) {
                    case (attempsCount == 0):
                        msg = "최고";
                        break;
                    case (attempsCount == 1):
                        msg = "굿";
                        break;
                    case (attempsCount == 2):
                        msg = "낫배드";
                        break;
                    case (attempsCount > 2):
                        msg = "배드";
                        break;
                }
                $successMsg.text(msg);
            }
        });

        //게임 다시 시작할 때
        $btnContinue.on("click", function () {
            $success.removeClass(visibleClass);
            shuffleCards(); //카드 섞기
            turnsCount = 5;
            $turns.removeClass(lastTurnClass).html(turnsCount);
            attempsCount = 0;
            $attempts.html(attempsCount);
        });

        //카드 섞기
        function shuffleCards() {
            $card.attr(dataMatch, false); //모든 카드를 초기화

            //splice
            // var num = [1,2,3,4,5,6];
            // var remove = num.splice(3,1);
            // alert(num)


            let cards = $main.children();
            while (cards.length) {
                $main.append(cards.splice(Math.floor(Math.random() * cards.length), 1)[0])
            }
            //console.log(cards)

            $card.each(function (index) {
                setTimeout(() => {
                    $(this).addClass(selectedClass);
                }, 50 * index)
            });

            setTimeout(() => {
                $card.removeClass(selectedClass);
            }, 6000)
        }

        //망원경 마우스 효과
        const leaves = document.querySelector(".tele_telescope");

        const mouseMove = e => {
            const { x, y }  = e;
            const rect = leaves.getBoundingClientRect();
            const mouseX = (x - rect.left - rect.width/2) / rect.width * 20
            const mouseY = (y - rect.top - rect.height/2) / rect.height * 20

            gsap.to(".tele_telescope", {duration: 0.1, x : mouseX * 2, y: mouseY * 2})
        }

        window.addEventListener("mousemove", mouseMove);
    </script>
